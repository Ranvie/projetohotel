<!DOCTYPE html>

<html class="h-100" lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Mania</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/estilo.css">
        <script src="../js/ToggleMenu.js"></script>
    </head>
    
    <body class="d-flex flex-column h-100">

        <header id="header">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-sm-2 col-lg-2">
                        <img src="../img/logo.png" class="logo-img" alt="logo">
                    </div>
                    <div class="col-6 col-sm-10 dropdown-button">
                        <img src="../img/dropButton.png" alt="menu" onclick="onDropMenuButtonClick('dropdown-menu', 'col-12 col-sm-10 col-md-10 col-lg-10 header-menu')">
                    </div>
                    <div id="dropdown-menu" class="col-12 col-sm-10 col-md-10 col-lg-10 header-menu hidden">
                        <ul>
                            <li>
                                <a href="../index.html" class="">Notícias</a>
                            </li>
                            <li>
                                <a href="booking.html" class="">Reservas</a>
                            </li>
                            <li>
                                <a href="who-we-are.html" class="">Sobre nós</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main id="main">
            <div class="container">
                <header class="row">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">HOTEL MANIA</h1>
                            <p class="lead">Transformando seus sonhos em realidades incríveis</p>
                        </div>
                    </div>
                </header>
                <div class="parallax"></div>
                <form>
                    <section class="row margin-top20">
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                            <fieldset class="user-basic-info">
                                <legend>Informações Básicas</legend>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <input type="text" placeholder="Nome" name="name">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <input type="text" placeholder="Sobrenome" name="surname">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="email" placeholder="Email" name="email">
                                    </div>
                                </div>
                                <div class="row radio-input">
                                    <div class="col-12 ">
                                        <label for="for-me">
                                            <input type="radio" name="for-who" id="for-me" value="for-me" checked>
                                            Para mim
                                        </label>
                                    </div>
                                    <div class="col-12">
                                        <label for="for-other">
                                            <input type="radio" name="for-who" id="for-other" value="for-other">
                                            Para outra pessoa
                                        </label>
                                    </div>
                                </div>
                                <div class="row arrival-input">
                                    <div class="col">
                                        <input type="text" name="arrival-time" placeholder="Horário de chegada" onfocus="(this.type='time')" onblur="(this.type='text')">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 checkout">
                            <div class="row">
                                <div class="col">
                                    <h1>Reservas</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h2>Nome hotel</h2>
                                </div>
                            </div>
                            <div class="row new-item">
                                <div class="col-10 col-sm-10 col-md-12 col-lg-10">
                                    <p>Descrição da reserva</p>
                                </div>
                                <div class="col-2 col-sm-2 col-md-4 col-lg-2">
                                    <p class="green-text">R$70</p>
                                </div>
                            </div>
                            <div class="row total">
                                <div class="col-12">
                                    <p>Total: R$70</p>
                                    <button class="btn btn-sm btn-outline-wine" type="submit">Checkout</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 margin-top20">
                            <fieldset class="payment">
                                <legend>Pagamento</legend>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="credit-card">
                                            <input type="radio" name="payment-method" id="credit-card" value="credit-card" checked>
                                            Cartão de Crédito
                                        </label>
                                    </div>
                                    <div class="col-12">
                                        <label for="debit-card">
                                            <input type="radio" name="payment-method" id="debit-card" value="debit-card">
                                            Cartão de Débito
                                        </label>
                                    </div>
                                    <div class="col-12">
                                        <label for="paypal">
                                            <input type="radio" name="payment-method" id="paypal" value="paypal">
                                            Paypal
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <input class="cover-input" type="text" placeholder="Nome no cartão" name="card-name">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <input class="sm-input" type="number" placeholder="Número do cartão" name="card-number">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <input class="sm-input" type="text" placeholder="Data de expiração" name="card-expiration" onfocus="(this.type='date')" onblur="(this.type='text')">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <input class="sm-input" type="number" placeholder="CVV" name="card-cvv">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </section>
                </form>
            </div>
        </main>

        <footer class="footer mt-auto py-3" id="footer">
            <p>&copy; 2022 - HotelMania, todos os direitos reservados</p>
        </footer>

    </body>

</html>
